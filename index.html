<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vite App</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="/main.js"></script>
</head>
<body>
<div id="character-boy">
</div>
<div id="character-girl">
</div>
<div id="platform">
    <div id="tile1"></div>
    <div id="tile2"></div>
    <div id="tile3"></div>
</div>
<div id="overlay">
    <h1>Loading Game Assets</h1>
    <div id="progress-bar">
        <div id="bar"></div>
    </div>
</div>
<div id="start-screen">
    <h2>Love or Kunai</h2>
    <div id="start-screen-buttons">
        <button type="button" id="btn-play">Play</button>
        <button type="button" class="btn-exit">Exit</button>
    </div>

</div>
<div class="game-over-screen game-over-screen-hide">
    <h2>Game Over</h2>
    <div id="game-buttons">
        <button id="btn-replay" type="button">Replay</button>
        <button id="btn-next" type="button" disabled>Next</button>
        <button class="btn-exit" type="button">Exit</button>
    </div>
</div>
<div id="sound-element">

</div>
</body>
</html>
